  'Saturday',  // 6
];

  'Night',     //  2  2am

  'Afternoon', // 16  4pm

  'Evening',   // 18  6pm
  'Evening',   // 19  7pm
  'Evening',   // 20  8pm
  'Evening',   // 21  9pm
  'Night',     // 22 10pm
  'Night',     // 23 11pm
];

function WorldClock_populateNode( clockNode, id ) {
  time_city = document.createElement('span');
  time_city.className = 'WorldClockCity';
  time_city.id = id + '_city';
  clockNode.appendChild(time_city);
  clockNode.appendChild(document.createElement('hr'));
  time_dow = document.createElement('span');
  time_dow.className = 'WorldClockDayofweek';
  time_dow.id = id + '_dayofweek';
  clockNode.appendChild(time_dow);
  time_tod = document.createElement('span');
  time_tod.className = 'WorldClockTimeofday';
  time_tod.id = id + '_timeofday';
  clockNode.appendChild(time_tod);
  clockNode.appendChild(document.createElement('br'));
  time_time = document.createElement('span');
  time_time.className = 'WorldClockTime';
  time_time.id = id + '_time';
  clockNode.appendChild(time_time);
  clockNode.appendChild(document.createElement('br'));
  time_date = document.createElement('span');
  time_date.className = 'WorldClockDate';
  time_date.id = id + '_date';
  clockNode.appendChild(time_date);
  clockNode.appendChild(document.createElement('br'));
  time_zone = document.createElement('span');
  time_zone.className = 'WorldClockZone';
  time_zone.id = id + '_zone';
  clockNode.appendChild(time_zone);
  time_dst = document.createElement('span');
  time_dst.className = 'WorldClockDst';
  time_dst.id = id + '_dst';
  clockNode.appendChild(time_dst);
}

function WorldClock_getTimeZoneData( zoneData ) {
  var now = Date.now() / 1000;
  for ( var idx = 1; idx < zoneData.length; idx += 1 ) {
    if ( now < zoneData[idx]['start'] ) {
      return zoneData[idx - 1];
    }
  }
  return zoneData[zoneData.length - 1];
}

function WorldClock_renderClock( id ) {
  clockNode = document.getElementById(id);
  if ( ! clockNode.hasChildNodes() ) {
    WorldClock_populateNode( clockNode, id )
  }

  var name = id.replace( 'WorldClock_', '' );
  var zdata = WorldClock_getTimeZoneData( eval( 'WorldClock_zoneData_' + name) );

  var adjtime = new Date(Date.now() + (zdata['offset'] * 1000));
  var adjh = adjtime.getUTCHours();
  var adjmer = 'am';
  if ( adjh == 0 ) adjh = 12;
  if ( adjh > 12 ) {
    adjmer = 'pm'
    adjh -= 12;
  }
  var adjm = adjtime.getUTCMinutes();
  if ( adjm < 10 ) adjm = "0" + adjm;

  document.getElementById(id + '_city').innerHTML = name;
  document.getElementById(id + '_dayofweek').innerHTML = day_of_week[adjtime.getUTCDay()];
  document.getElementById(id + '_timeofday').innerHTML = time_of_day[adjtime.getUTCHours()];
  document.getElementById(id + '_time').innerHTML = adjh + ':' + adjm + adjmer;
  document.getElementById(id + '_date').innerHTML = month_name[adjtime.getUTCMonth()] + ' ' +
                               adjtime.getUTCDate() + ', ' + adjtime.getUTCFullYear();
  document.getElementById(id + '_zone').innerHTML = zdata['name'];
  document.getElementById(id + '_dst').innerHTML = zdata['dst'] ? 'DST' : '';
}

function WorldClock_renderClocks() {
  var clocks = document.getElementsByClassName('WorldClock');
  for ( var idx = 0; idx < clocks.length; idx += 1 ) {
    WorldClock_renderClock( clocks.item(idx).id );
  }
  var t = setTimeout(WorldClock_renderClocks, 5000);
}

setTimeout(WorldClock_renderClocks, 100);

</script>
